{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>{{ dish.name }}</h2>

    {% if dish.image %}
      <img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="img-fluid mb-3" style="max-height: 300px;">
    {% endif %}

    <p><strong>Опис:</strong> {{ dish.description }}</p>
    <p><strong>Ціна:</strong> {{ dish.price }} грн</p>
    <p><strong>Наявність:</strong> {{ dish.availability|yesno:"Є,Немає" }}</p>

    <a href="{% url 'add_to_cart' dish.id %}" class="btn btn-primary">Додати в кошик</a>
    <br><br>
    <a href="{% url 'home' %}">← Назад до меню</a>
  </div>
{% endblock %}
