{% extends "base.html" %}
{% block content %}
<h2>Підтвердження замовлення</h2>
<ul>
  {% for item in items %}
    <li>{{ item.dish.name }} — {{ item.quantity }} шт. = {{ item.subtotal }} грн</li>
  {% endfor %}
</ul>
<h4>Загалом: {{ total }} грн</h4>
<a href="{% url 'order_form' %}" class="btn btn-primary">Далі</a>
{% endblock %}
