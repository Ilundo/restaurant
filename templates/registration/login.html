<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
</head>
<body>
    <h2>Увійти</h2>
    {% if form.errors %}
        <p style="color:red;">Помилка: неправильні дані</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
    <p>Ще не маєш акаунта? <a href="{% url 'register' %}">Реєстрація</a></p>
</body>
</html>
